{{ if .Values.general.storage.nfs }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mediaserver-pv 
spec:
  capacity:
    storage: {{ .Values.general.storage.size }} 
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  nfs:
    server: {{ .Values.general.storage.nfsServer }}
    path: {{ .Values.general.storage.nfsPath }}
{{ end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.general.storage.pvcName }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.general.storage.size }}
  storageClassName: {{ .Values.general.storage.pvcStorageClass | quote }}