# Default values for jackett
# This is a YAML-formatted file.

# General configuration (passed from umbrella chart)
general:
  ingress_host: k8s-mediaserver.k8s.test
  podDistribution: cluster
  initContainer:
    image: docker.io/ubuntu
    tag: 24.04
  puid: 1000
  pgid: 1000
  storage:
    customVolume: false
    pvcName: mediaserver-pvc
    accessMode: ""
    pvcStorageClass: ""
    subPaths:
      tv: media/tv
      movies: media/movies
      downloads: downloads
      config: config
    volumes: {}
  ingress:
    ingressClassName: ""
  nodeSelector: {}
  tolerations: []

# Jackett specific configuration
container:
  image: docker.io/linuxserver/jackett
  # https://hub.docker.com/r/linuxserver/jackett/tags
  # https://github.com/linuxserver/docker-jackett/releases/latest
  tag: 0.24.338
  nodeSelector: {}
  port: 9117

service:
  type: ClusterIP
  port: 9117
  nodePort:
  # Defines an additional LB service, requires cloud provider service or MetalLB
  extraLbService:
    enabled: false
    annotations: {}
    port: 80
    loadBalancerIP:

ingress:
  enabled: true
  annotations: {}
  path: /jackett
  tls:
    enabled: false
    secretName: ""

resources: {}

volume: {}

