---
### SERVICE
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.container.port }}
      protocol: TCP
{{ if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
{{ end }}
      name: sonarr-port
  selector:
    app: sonarr
