apiVersion: v2
name: seerr
description: A Helm chart for Seerr
type: application
version: 0.1.10
# WARNING: Seerr uses commit hash tags (sha-<hash>), NOT version tags!
# Docker image tags are in format: ghcr.io/seerr-team/seerr:sha-<commit-hash>
# To find the commit hash for a release version, check the GitHub release page.
# Example: v2.7.3 release has commit hash e842036, so use "sha-e842036"
# Previous format was: "sha-c3b9ea6" (for reference)
appVersion: "sha-e842036"
icon: https://raw.githubusercontent.com/seerr-team/seerr/main/public/logo_full.svg
home: https://github.com/seerr-team/seerr
sources:
  - https://github.com/seerr-team/seerr
  - https://github.com/95gabor/k8s-mediaserver-charts
keywords:
  - seerr
  - media
  - request
  - discovery
  - plex
  - jellyfin
maintainers:
  - name: 95gabor
