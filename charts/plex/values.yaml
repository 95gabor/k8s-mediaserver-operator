# Default values for plex
# This is a YAML-formatted file.

# General configuration (passed from umbrella chart)
general:
  ingress_host: k8s-mediaserver.k8s.test
  plex_ingress_host: k8s-plex.k8s.test
  podDistribution: cluster
  initContainer:
    image: docker.io/ubuntu
    tag: 24.04
  puid: 911
  pgid: 1001
  storage:
    customVolume: false
    pvcName: mediaserver-pvc
    accessMode: ""
    pvcStorageClass: ""
    subPaths:
      tv: media/tv
      movies: media/movies
      downloads: downloads
      config: config
    volumes: {}
  ingress:
    ingressClassName: ""
  nodeSelector: {}
  tolerations: []
  certificate:
    enabled: false
    secretName: k8s-mediaserver-tls

# Plex specific configuration
claim: "CHANGEME"
externalSecret: null
replicaCount: 1

container:
  image: docker.io/linuxserver/plex
  # https://hub.docker.com/r/linuxserver/plex/tags
  # https://github.com/linuxserver/docker-plex/releases/latest
  tag: 1.42.2
  nodeSelector: {}
  port: 32400

service:
  type: ClusterIP
  port: 32400
  nodePort:
  # Defines an additional LB service, requires cloud provider service or MetalLB
  extraLbService:
    enabled: false
    annotations: {}
    port: 80
    loadBalancerIP:

ingress:
  enabled: true
  annotations: {}
  tls:
    enabled: false
    secretName: ""

resources: {}

volume: {}
