apiVersion: v2
name: radarr
description: A Helm chart for Radarr
type: application
version: 0.1.10
# WARNING: linuxserver/radarr uses BASE VERSION tags (e.g., "6.0.4"), NOT full build numbers!
# Docker image tags are in format: docker.io/linuxserver/radarr:<base-version>
# Example: Release 6.0.4.10291 uses tag "6.0.4" (not "6.0.4.10291")
