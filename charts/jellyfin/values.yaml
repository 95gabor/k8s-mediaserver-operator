# Default values for jellyfin
# This is a YAML-formatted file.

# General configuration (passed from umbrella chart)
general:
  ingress_host: k8s-mediaserver.k8s.test
  jellyfin_ingress_host: k8s-jelly.k8s.test
  podDistribution: cluster
  initContainer:
    image: docker.io/ubuntu
    tag: 24.04
  puid: 911
  pgid: 1001
  storage:
    customVolume: false
    pvcName: mediaserver-pvc
    accessMode: ""
    pvcStorageClass: ""
    subPaths:
      tv: media/tv
      movies: media/movies
      downloads: downloads
      config: config
    volumes: {}
  ingress:
    ingressClassName: ""
  nodeSelector: {}
  tolerations: []

# Jellyfin specific configuration
replicaCount: 1

container:
  image: docker.io/linuxserver/jellyfin
  # https://hub.docker.com/r/linuxserver/jellyfin/tags
  # https://github.com/linuxserver/docker-jellyfin/releases/latest
  tag: 10.11.3
  nodeSelector: {}
  port: 8096

service:
  type: ClusterIP
  port: 8096
  nodePort:
  # Defines an additional LB service, requires cloud provider service or MetalLB
  extraLbService:
    enabled: false
    annotations: {}
    port: 80
    loadBalancerIP:

ingress:
  enabled: true
  annotations: {}
  tls:
    enabled: false
    secretName: ""

resources: {}

volume: {}
